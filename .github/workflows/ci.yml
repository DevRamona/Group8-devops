name: ci

on:
  push:
    branches:
      - '**'
      - '!main'
  pull_request:
    branches:
      - main

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: FarmSafe/backend/package-lock.json
      - name: install
        working-directory: FarmSafe/backend
        run: npm ci
      - name: typecheck
        working-directory: FarmSafe/backend
        run: npx tsc --noEmit
      - name: test
        working-directory: FarmSafe/backend
        run: npm test
      - name: docker build
        working-directory: FarmSafe/backend
        run: docker build -t farmsafe-backend-ci .

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: FarmSafe/frontend/package-lock.json
      - name: install
        working-directory: FarmSafe/frontend
        run: npm ci
      - name: lint
        working-directory: FarmSafe/frontend
        run: npm run lint
      - name: typecheck
        working-directory: FarmSafe/frontend
        run: npx tsc --noEmit
      - name: test
        working-directory: FarmSafe/frontend
        run: npm test
      - name: docker build
        working-directory: FarmSafe/frontend
        run: docker build -t farmsafe-frontend-ci .

  compose:
    runs-on: ubuntu-latest
    needs:
      - backend
    steps:
      - uses: actions/checkout@v4
      - name: compose config
        working-directory: FarmSafe
        run: docker compose config
      - name: compose build
        working-directory: FarmSafe
        run: docker compose build

