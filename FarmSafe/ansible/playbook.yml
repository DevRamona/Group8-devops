---
- hosts: all
  become: yes
  vars:
    # These variables are passed in via --extra-vars
    docker_registry: "{{ docker_registry | default('') }}"
    backend_image: "{{ backend_image | default('') }}"
    frontend_image: "{{ frontend_image | default('') }}"
    aws_region: "{{ aws_region | default('us-east-1') }}"

  tasks:
    # --- Swap File Setup (Fix for OOM on t3.small) ---
    - name: Check if swap file exists
      stat:
        path: /swapfile
      register: swap_file

    - name: Create swap file
      command: dd if=/dev/zero of=/swapfile bs=128M count=16
      when: not swap_file.stat.exists

    - name: Set swap file permissions
      file:
        path: /swapfile
        mode: '0600'
      when: not swap_file.stat.exists

    - name: Format swap file
      command: mkswap /swapfile
      when: not swap_file.stat.exists

    - name: Enable swap file
      command: swapon /swapfile
      when: not swap_file.stat.exists

    # --- System Setup Tasks ---

    # Aggressively clear any stuck DNF processes or locks
    - name: Kill any existing DNF processes
      shell: "pkill -9 dnf || true"
      ignore_errors: yes

    - name: Remove DNF lock files
      shell: "rm -f /var/lib/rpm/.dbenv.lock /var/lib/rpm/__db.* /var/cache/dnf/*/*.lock /var/run/dnf.pid"
      ignore_errors: yes

    - name: Wait for SSH connection to stabilize
      wait_for_connection:
        delay: 5
        timeout: 60

    - name: Update package index (dnf)
      dnf:
        update_cache: yes
        lock_timeout: 180
      register: dnf_update
      retries: 5
      delay: 10
      until: dnf_update is succeeded

    - name: Install required packages (dnf)
      dnf:
        name:
          - docker
          - unzip
          # python3-pip removed here as it causes errors on AL2023
        state: present
        lock_timeout: 180
      register: dnf_install
      retries: 5
      delay: 10
      until: dnf_install is succeeded

    # FIXED: Install pip via Python module since the RPM package is missing
    - name: Ensure pip is installed via ensurepip
      command: python3 -m ensurepip --upgrade
      changed_when: false

    # FIXED: Install Docker Compose to /usr/local/bin so it is in $PATH
    - name: Install Docker Compose (Standalone Binary)
      get_url:
        url: "https://github.com/docker/compose/releases/latest/download/docker-compose-linux-{{ ansible_architecture }}"
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Create Docker CLI plugins directory
      file:
        path: /usr/local/lib/docker/cli-plugins
        state: directory
        mode: '0755'

    # FIXED: Symlink the binary to the plugin dir so 'docker compose' works too
    - name: Link Docker Compose as CLI plugin
      file:
        src: /usr/local/bin/docker-compose
        dest: /usr/local/lib/docker/cli-plugins/docker-compose
        state: link

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Install AWS CLI
      shell: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip -q awscliv2.zip
        ./aws/install
        rm -rf aws awscliv2.zip
      args:
        creates: /usr/local/bin/aws

    - name: Configure ECR login using provided token
      when: docker_registry != "" and ecr_token != ""
      shell: |
        echo "{{ ecr_token }}" | docker login --username AWS --password-stdin {{ docker_registry }}
      become_user: "{{ ansible_user }}"
      environment:
        HOME: "/home/{{ ansible_user }}"
      register: ecr_login_token
      changed_when: false
      no_log: true

    - name: Configure ECR login using IAM role (fallback)
      when: docker_registry != "" and ecr_token == ""
      shell: |
        aws ecr get-login-password --region {{ aws_region }} | docker login --username AWS --password-stdin {{ docker_registry }}
      become_user: "{{ ansible_user }}"
      environment:
        AWS_DEFAULT_REGION: "{{ aws_region }}"
        HOME: "/home/{{ ansible_user }}"
      register: ecr_login_iam
      changed_when: false
      failed_when: ecr_login_iam.rc != 0

    - name: Create application directory
      file:
        path: /opt/farmsafe
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'

    - name: Create production docker-compose file
      when: backend_image != ""
      copy:
        content: |
          services:
            mongodb:
              image: mongo:7.0
              container_name: farmsafe-mongodb
              restart: unless-stopped
              ports:
                - "27017:27017"
              environment:
                MONGO_INITDB_DATABASE: farmsafe_db
              volumes:
                - mongodb_data:/data/db
              healthcheck:
                test: ["CMD", "mongosh", "localhost:27017/farmsafe_db", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
                interval: 10s
                timeout: 5s
                retries: 5

            backend:
              image: "{{ backend_image | quote }}"
              container_name: farmsafe-backend
              restart: unless-stopped
              environment:
                NODE_ENV: production
                PORT: 5000
                MONGO_URI: mongodb://mongodb:27017/farmsafe_db
                JWT_SECRET: {{ jwt_secret | default('changeme') }}
              ports:
                - "5000:5000"
              depends_on:
                mongodb:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/', r => process.exit(r.statusCode === 200 ? 0 : 1))"]
                interval: 30s
                timeout: 3s
                retries: 3
                start_period: 10s

            frontend:
              image: "{{ frontend_image | quote }}"
              container_name: farmsafe-frontend
              restart: unless-stopped
              ports:
                - "80:80"
              depends_on:
                backend:
                  condition: service_healthy

          volumes:
            mongodb_data:
              driver: local
        dest: /opt/farmsafe/docker-compose.yml
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0644'

    - name: Pull backend Docker image
      when: backend_image != ""
      shell: docker pull {{ backend_image | quote }}
      become_user: "{{ ansible_user }}"
      environment:
        HOME: "/home/{{ ansible_user }}"
      register: docker_pull_backend
      retries: 3
      delay: 5

    - name: Pull frontend Docker image
      when: frontend_image != ""
      shell: docker pull {{ frontend_image | quote }}
      become_user: "{{ ansible_user }}"
      environment:
        HOME: "/home/{{ ansible_user }}"
      register: docker_pull_frontend
      retries: 3
      delay: 5

    - name: Stop existing containers
      when: backend_image != ""
      shell: |
        if command -v docker-compose &> /dev/null; then
          docker-compose down
        else
          docker compose down
        fi
      args:
        chdir: /opt/farmsafe
      become_user: "{{ ansible_user }}"
      environment:
        HOME: "/home/{{ ansible_user }}"
      ignore_errors: yes

    - name: Start services with docker-compose
      when: backend_image != ""
      shell: |
        if command -v docker-compose &> /dev/null; then
          docker-compose up -d
        else
          docker compose up -d
        fi
      args:
        chdir: /opt/farmsafe
      become_user: "{{ ansible_user }}"
      environment:
        HOME: "/home/{{ ansible_user }}"

    - name: Verify services are running
      when: backend_image != ""
      shell: |
        if command -v docker-compose &> /dev/null; then
          docker-compose ps
        else
          docker compose ps
        fi
      args:
        chdir: /opt/farmsafe
      become_user: "{{ ansible_user }}"
      environment:
        HOME: "/home/{{ ansible_user }}"
      register: compose_status

    - name: Display service status
      when: backend_image != ""
      debug:
        msg: "{{ compose_status.stdout_lines }}"