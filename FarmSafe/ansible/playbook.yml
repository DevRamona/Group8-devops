---
- hosts: all
  become: yes
  vars:
    # Variables passed via --extra-vars
    docker_registry: "{{ docker_registry | default('') }}"
    backend_image: "{{ backend_image | default('') }}"
    frontend_image: "{{ frontend_image | default('') }}"
    aws_region: "{{ aws_region | default('us-east-1') }}"
    ecr_token: "{{ ecr_token | default('') }}"
    jwt_secret: "{{ jwt_secret | default('changeme') }}"
    # Assume the private IP of the application server is gathered in facts
    # We will use the loopback address (127.0.0.1) since the frontend is running on the app server itself (port 80)
    # The bastion host only needs to forward traffic to the app server's public IP or the internal IP if accessed via the bastion
    app_server_ip: "{{ ansible_host | default('127.0.0.1') }}" # Will use this variable later, but for Nginx on the app server, 127.0.0.1 is fine.
    
  tasks:
    # --- System Setup Tasks ---
    # (Existing packages, Docker, AWS CLI installation tasks remain here)
    
    # ... (Tasks: Update package index, Install required packages, Docker Compose plugin, Start Docker, Add user to docker group, Install AWS CLI) ...
    
    - name: Update package index (dnf)
      dnf:
        update_cache: yes

    - name: Install required packages (dnf)
      dnf:
        name:
          - docker
          - python3-pip
          - unzip
          - curl # Required for AWS CLI download
        state: present

    - name: Create Docker CLI plugins directory
      file:
        path: /usr/local/lib/docker/cli-plugins
        state: directory
        mode: '0755'

    - name: Install Docker Compose plugin
      get_url:
        url: https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64
        dest: /usr/local/lib/docker/cli-plugins/docker-compose
        mode: '0755'

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Add user to docker group
      user:
        name: "{{ ansible_user }}"
        groups: docker
        append: yes

    - name: Install AWS CLI
      shell: |
        curl "https://awscli.amazonaws.com/awscli-exe-linux-x86_64.zip" -o "awscliv2.zip"
        unzip -q awscliv2.zip
        ./aws/install
        rm -rf aws awscliv2.zip
      args:
        creates: /usr/local/bin/aws

    # --- ECR Login Tasks ---
    - name: Configure ECR login using provided token
      when: docker_registry != "" and ecr_token != ""
      shell: |
        echo "{{ ecr_token }}" | docker login --username AWS --password-stdin {{ docker_registry }}
      become_user: "{{ ansible_user }}"
      environment:
        HOME: "/home/{{ ansible_user }}"
      register: ecr_login_token
      changed_when: false
      no_log: true

    - name: Configure ECR login using IAM role (fallback)
      when: docker_registry != "" and ecr_token == ""
      shell: |
        aws ecr get-login-password --region {{ aws_region }} | docker login --username AWS --password-stdin {{ docker_registry }}
      become_user: "{{ ansible_user }}"
      environment:
        AWS_DEFAULT_REGION: "{{ aws_region }}"
        HOME: "/home/{{ ansible_user }}"
      register: ecr_login_iam
      changed_when: false
      failed_when: ecr_login_iam.rc != 0

    # --- Deployment Tasks (App Server) ---

    - name: Create application directory
      file:
        path: /opt/farmsafe
        state: directory
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0755'

    - name: Create production docker-compose file
      when: backend_image != "" 
      copy:
        content: |
          services:
            mongodb:
              image: mongo:7.0
              container_name: farmsafe-mongodb
              restart: unless-stopped
              ports:
                - "27017:27017"
              environment:
                MONGO_INITDB_DATABASE: farmsafe_db
              volumes:
                - mongodb_data:/data/db
              healthcheck:
                test: ["CMD", "mongosh", "localhost:27017/farmsafe_db", "--quiet", "--eval", "db.runCommand({ ping: 1 }).ok"]
                interval: 10s
                timeout: 5s
                retries: 5

            backend:
              image: "{{ backend_image | quote }}"
              container_name: farmsafe-backend
              restart: unless-stopped
              environment:
                NODE_ENV: production
                PORT: 5000
                MONGO_URI: mongodb://mongodb:27017/farmsafe_db
                JWT_SECRET: {{ jwt_secret }}
              ports:
                - "5000:5000"
              depends_on:
                mongodb:
                  condition: service_healthy
              healthcheck:
                test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/', r => process.exit(r.statusCode === 200 ? 0 : 1))"]
                interval: 30s
                timeout: 3s
                retries: 3
                start_period: 10s

            frontend:
              image: "{{ frontend_image | quote }}"
              container_name: farmsafe-frontend
              restart: unless-stopped
              # The frontend service is exposed on port 80 internally
              ports:
                - "80:80"
              depends_on:
                backend:
                  condition: service_healthy

          volumes:
            mongodb_data:
              driver: local
        dest: /opt/farmsafe/docker-compose.yml
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"
        mode: '0644'
      become: yes

    - name: Pull backend Docker image
      when: backend_image != ""
      shell: docker pull {{ backend_image | quote }}
      become_user: "{{ ansible_user }}"
      environment:
        HOME: "/home/{{ ansible_user }}"
      register: docker_pull_backend
      retries: 3
      delay: 5

    - name: Pull frontend Docker image
      when: frontend_image != ""
      shell: docker pull {{ frontend_image | quote }}
      become_user: "{{ ansible_user }}"
      environment:
        HOME: "/home/{{ ansible_user }}"
      register: docker_pull_frontend
      retries: 3
      delay: 5

    - name: Stop existing containers
      when: backend_image != ""
      shell: docker compose down
      args:
        chdir: /opt/farmsafe
      become_user: "{{ ansible_user }}"
      environment:
        HOME: "/home/{{ ansible_user }}"
      ignore_errors: yes

    - name: Start services with docker-compose
      when: backend_image != ""
      shell: docker compose up -d
      args:
        chdir: /opt/farmsafe
      become_user: "{{ ansible_user }}"
      environment:
        HOME: "/home/{{ ansible_user }}"

    # --- Reverse Proxy Setup (Nginx on App Server or Bastion) ---
    
    

    - name: Install Nginx on Bastion Host for Reverse Proxy
      
      
      when: false # Removing Nginx install here as it clashes with app deployment on port 80
      debug:
        msg: "Nginx reverse proxy setup is typically done on the Bastion Host, not the App Host 'app'."

    # --- Verification Tasks ---

    - name: Verify services are running
      when: backend_image != ""
      shell: docker compose ps
      args:
        chdir: /opt/farmsafe
      become_user: "{{ ansible_user }}"
      environment:
        HOME: "/home/{{ ansible_user }}"
      register: compose_status

    - name: Display service status
      when: backend_image != ""
      debug:
        msg: "{{ compose_status.stdout_lines }}"

- hosts: bastion
  become: yes
  vars:
    # Get the private IP of the App Server from inventory facts
    # Note: This assumes you pass the App Server's private IP as a variable or fact.
    # We will use the IP of the 'app_server_1' host from the 'app_servers' group.
    # This requires the App Server to be deployed successfully first.
    app_private_ip: "{{ hostvars['app_server_1'].ansible_host }}" 
    
  tasks:
    - name: Install Nginx on Bastion Host
      dnf:
        name: nginx
        state: present

    - name: Create Nginx configuration file
      copy:
        content: |
          server {
              listen 80;
              listen [::]:80;
              server_name _;
              
              location / {
                  # Forward traffic to the private IP of the app server on port 80
                  proxy_pass http://{{ app_private_ip }}:80;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
              }
          }
        dest: /etc/nginx/conf.d/default.conf
      notify: Restart Nginx

    - name: Start and enable Nginx service
      service:
        name: nginx
        state: started
        enabled: yes

  handlers:
    - name: Restart Nginx
      service:
        name: nginx
        state: restarted