---
- hosts: all
  become: yes
  
  tasks:
    - name: Update package index
      dnf:
        update_cache: yes
        state: present

    - name: Install required system packages
      dnf:
        name:
          - docker
          - git
          - unzip
          - python3-pip
        state: present
      register: dnf_result
      retries: 3
      delay: 10
      until: dnf_result is succeeded

    - name: Create Docker CLI plugins directory
      file:
        path: /usr/local/lib/docker/cli-plugins
        state: directory
        mode: '0755'

    - name: Install Docker Compose plugin
      get_url:
        url: https://github.com/docker/compose/releases/latest/download/docker-compose-linux-x86_64
        dest: /usr/local/lib/docker/cli-plugins/docker-compose
        mode: '0755'
      retries: 3
      delay: 5

    - name: Start and enable Docker service
      service:
        name: docker
        state: started
        enabled: yes

    - name: Set default user variable
      set_fact:
        target_user: "{{ ansible_user | default(ansible_env.USER) | default('ec2-user') }}"

    - name: Add user to docker group
      user:
        name: "{{ target_user }}"
        groups: docker
        append: yes

    - name: Verify Docker installation
      command: docker --version
      register: docker_version
      changed_when: false

    - name: Verify Docker Compose installation
      command: docker compose version
      register: compose_version
      changed_when: false

    - name: Display installation status
      debug:
        msg:
          - "Docker: {{ docker_version.stdout }}"
          - "Docker Compose: {{ compose_version.stdout }}"
          - "VM is ready for application deployment!"

    - name: Verify network connectivity
      uri:
        url: https://github.com
        method: GET
      register: network_check
      ignore_errors: yes
      changed_when: false

    - name: Display network status
      debug:
        msg: "Network connectivity: {{ 'OK' if network_check.status == 200 else 'Failed - check security group egress rules' }}"
