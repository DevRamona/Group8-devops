---
- hosts: bastion
  become: yes
  vars:
    app_private_ip: "{{ app_private_ip | default('') }}"
  tasks:
    # Amazon Linux 2023 uses dnf as package manager
    - name: Update package index (dnf)
      dnf:
        update_cache: yes

    - name: Install nginx
      dnf:
        name: nginx
        state: present

    - name: Create nginx configuration for reverse proxy
      when: app_private_ip != ""
      copy:
        content: |
          server {
              listen 80;
              server_name _;

              # Proxy all requests to the app instance frontend
              location / {
                  proxy_pass http://{{ app_private_ip }}:80;
                  proxy_http_version 1.1;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
                  proxy_set_header Connection "";
                  proxy_buffering off;
              }

              # Health check endpoint
              location /health {
                  access_log off;
                  proxy_pass http://{{ app_private_ip }}:80;
              }
          }
        dest: /etc/nginx/conf.d/farmsafe.conf
        mode: '0644'
      notify: restart nginx

    - name: Remove default nginx configuration
      file:
        path: /etc/nginx/conf.d/default.conf
        state: absent
      notify: restart nginx

    - name: Start and enable nginx service
      service:
        name: nginx
        state: started
        enabled: yes

  handlers:
    - name: restart nginx
      service:
        name: nginx
        state: restarted


