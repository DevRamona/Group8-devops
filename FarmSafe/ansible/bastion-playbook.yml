---
- name: Configure Bastion Host as Reverse Proxy
  hosts: all
  become: yes
  vars:
    app_private_ip: ""

  tasks:
    - name: Install Nginx
      dnf:
        name: nginx
        state: present

    - name: Start and enable Nginx
      service:
        name: nginx
        state: started
        enabled: yes

    - name: Configure Nginx Reverse Proxy
      copy:
        dest: /etc/nginx/conf.d/farmsafe.conf
        content: |
          server {
              listen 80;
              server_name _;

              location / {
                  proxy_pass http://{{ app_private_ip }}:80;
                  proxy_set_header Host $host;
                  proxy_set_header X-Real-IP $remote_addr;
                  proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                  proxy_set_header X-Forwarded-Proto $scheme;
              }
          }
      notify: Reload Nginx

    # Remove default server to avoid conflicts if necessary, or just ensure our config takes precedence
    # For Amazon Linux 2023, the default config might be in nginx.conf. 
    # We'll ensure our config is included.

  handlers:
    - name: Reload Nginx
      service:
        name: nginx
        state: reloaded
